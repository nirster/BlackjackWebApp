<html>
    <head>
        <title>Create New Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, 
              initial-scale=1.0, 
              maximum-scale=1.0, 
              user-scalable=no">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
    </head>

    <body role="document" style="padding-top: 60px">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"> <!-- navbar -->
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html" style="color: greenyellow;">BLACKJACK</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li id="blink"><a href="list.html">List of Games</a></li>
                        <li class="active"><a href="#">Create a Game</a></li>
                    </ul>
                </div>
            </div>
        </div> <!-- navbar -->
        <!-- main page -->
        <div class="container">
            <form id="createForm" class="form-horizontal">
                <fieldset>
                    <legend>Create Blackjack Room</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="roomName">Room Name:</label>  
                        <div class="col-md-4">
                            <input id="roomName" name="roomName" type="text" placeholder="Room Name" class="form-control" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="humanPlayers">Human Players:</label>
                        <div class="col-md-4">
                            <select id="humanPlayers" name="humanPlayers" class="form-control">
                                <option value="1">One Player</option>
                                <option value="2">Two Players</option>
                                <option value="3">Three Players</option>
                                <option value="4">Four Players</option>
                                <option value="5">Five Players</option>
                                <option value="6">Six Players</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="computerPlayers">Computer Players:</label>
                        <div class="col-md-4">
                            <select id="computerPlayers" name="computerPlayers" class="form-control">
                                <option value="0">No Computer Players</option>
                                <option value="1">One Player</option>
                                <option value="2">Two Players</option>
                                <option value="3">Three Players</option>
                                <option value="4">Four Players</option>
                                <option value="5">Five Players</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4 text-center">
                            <button id="singlebutton" name="singlebutton" class="btn btn-default btn-info">Create Game!</button>

                        </div>
                    </div>
                </fieldset>
            </form>

            <form action="upload" method="post" enctype="multipart/form-data" class="form-horizontal">
                <fieldset>
                    <legend>Upload XML File</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="uploadXml"></label>
                        <div class="col-md-4 text-center">
                             <div id="fileuploader">Upload</div>
                        </div>
                    </div>
                </fieldset>
            </form>
            
            <div id="message" class="container">
            </div>
            <div class="navbar-fixed-bottom text-center">
                <p><b>&copy; Nir Zarko 2014</b></p>
            </div>
            
        </div>

        <script src="js/vendor/jquery/jquery.js"></script>
        <script src="js/vendor/bootstrap/bootstrap.min.js"></script>
        <script src="js/createGame.js"></script>
        <link href="http://hayageek.github.io/jQuery-Upload-File/uploadfile.min.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://hayageek.github.io/jQuery-Upload-File/jquery.uploadfile.min.js"></script>
    </body>
</html>
