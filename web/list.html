<html>
    <head>
        <title>List of Games</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
    </head>
    <body role="document" style="padding-top: 60px">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation"> <!-- navbar -->
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html" style="color: greenyellow;">BLACKJACK</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li class="active"><a href="#">List of Games</a></li>
                        <li id="blink"><a href="create_game.html">Create a Game</a></li>
                    </ul>
                </div>
            </div>
        </div> <!-- navbar -->


        <div class="container" role="main">
            <div class="col-lg-12">
            <div class="page-header">
                <h2>Choose a Game</h2>
            </div>
            
            <table class="table table-striped table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>Players</th>
                        <th>Bots</th>
                        <th>Status</th>
                        <th>Join</th>
                    </tr>
                </thead>
                <tbody id="gamesTableBody">
                </tbody>
            </table>
            
            <div id="message">
                <div class="alert alert-info"><b>Oops! </b>Seems like there are no games. How about <a href="create_game.html"><b>creating one?</b></a></div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-default btn-info" id="refreshButton">Refresh</button>
            </div>

            <script src="js/vendor/jquery/jquery.js"></script>
            <script src="js/vendor/bootstrap/bootstrap.min.js"></script>
            <script src="js/list.js"></script>

            <div class="navbar-fixed-bottom text-center">
                <p><b>&copy; Nir Zarko 2014</b></p>
            </div>
            </div>
        </div>
        
        <!-- modal -->
        <div id="joinModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 id="modalTitle" class="modal-title">Joining to Game: </h4>
                    </div>
                    <div class="modal-body">
                        <input id="playerName" type="text" class="form-control" placeholder="Player Name">
                        <input id="playerMoney" type="text" class="form-control" placeholder="Money: (leave empty for 1000$)">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="modalJoinButton" type="button" class="btn btn-primary">Join</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </body>
</html>
